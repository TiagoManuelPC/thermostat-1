<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname">Thursday</h2>
          <span class="date-day">6 May 2021</span>
          <i class="location-icon" data-feather="map-pin"></i>
          <span class="location">London</span>
        </div>
      </div>
      <div class="weather-container">
        <i class="weather-icon" data-feather="sun"></i>
        <h1 class="weather-temp">29&#176;</h1>
        <h3 class="weather-desc">Sunny</h3>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="pressure">
              <span class="title">Pressure</span>
              <span class="value">0</span>
              <div class="clear"></div>
            </div>

            <div class="humidity">
              <span class="title">Humidity</span>
              <span class="value">39%</span>
              <div class="clear"></div>
            </div>

            <div class="wind">
              <span class="title">Wind</span>
              <span class="value">8 km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="weather-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i>
              <span class="day-name">Thu</span>
              <span class="day-name">29&#176;</span>
            </li>

            <li>
              <i class="day-icon" data-feather="cloud"></i>
              <span class="day-name">Fri</span>
              <span class="day-name">17&#176;</span>
            </li>

            <li>
              <i class="day-icon" data-feather="cloud-snow"></i>
              <span class="day-name">Sat</span>
              <span class="day-name">8&#176;</span>
            </li>

            <li>
              <i class="day-icon" data-feather="cloud-rain"></i>
              <span class="day-name">Sun</span>
              <span class="day-name">12&#176;</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <button class="location-button">
            <i data-feather="map-pin"></i>
            <span>Change location</span>
          </button>
        </div>
      </div>
    </div>

      <option value="London">London</option>
      <option value="New york">New York</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
    </select> -->
    <script src="../js/weatherInterface.js"></script>
  </body>
</html>
