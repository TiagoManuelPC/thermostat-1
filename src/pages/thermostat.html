<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <h1>Thermostat</h1>
    <div class="temperature"></div>
    <div class="temperature-toggle">
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">Reset</button>
    </div>

    Power Saving Mode is: <span id="psm">On</span></br>
    <button id="psm-on">On</button>
    <button id="psm-off">Off</button>

    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <select id="current-city">
        <option value="London">London</option>
        <option value="New york">New York</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
      </select>
    </section>

    <script src="../js/thermostat.js"></script>
    <script src="../js/thermostatInterface.js"></script>
  </body>
</html>
